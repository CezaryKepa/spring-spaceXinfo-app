<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpaceXinfo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="pos-f-t">
    <nav class="navbar navbar-expand-md navbar-dark " >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="#" th:href="@{/}">SpaceXinfo</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/history}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/missions}">Missions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/launches}">Launches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/rockets}">Rockets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/cores}">Cores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/capsules}">Capsules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/ships}">Ships</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Flight number</th>
                    <th scope="col">Mission name</th>
                    <th scope="col">Rocket</th>
                    <th scope="col">Payload</th>
                    <th scope="col">Launch date(UTC)</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="launch: ${launches}">
                    <td th:text="${launch.flight_number}">WIP</td>
                    <td th:text="${launch.mission_name}">WIP</td>
                    <td th:text="${launch.rocket.rocket_name}">WIP</td>

                    <td >
                        <table class="my-table">
                            <tr th:each="payload: ${launch.rocket.second_stage.payloads}" >
                                <td th:inline="text">ID: [[${payload.payload_id}]]<br>TYPE: [[${payload.payload_type}]]<br>ORBIT: [[${payload.orbit}]]
                                </td>

                            </tr>
                        </table>
                    </td>
                    <td th:text="${launch.launch_date_utc}">WIP</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
