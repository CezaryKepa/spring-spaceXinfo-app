<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpaceXinfo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="pos-f-t">
    <nav class="navbar navbar-expand-md navbar-dark " >
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <a class="navbar-brand" href="#" th:href="@{/}">SpaceXinfo</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/history}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/missions}">Missions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/launches}">Launches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/rockets}">Rockets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/cores}">Cores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/capsules}">Capsules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/ships}">Ships</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Date(UTC)</th>
                    <th scope="col">Details</th>
                    <th scope="col">Links</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event: ${events}">
                    <td th:text="${event.title}">WIP</td>
                    <td th:text="${event.event_date_utc}">WIP</td>
                    <td th:text="${event.details}">WIP</td>
                    <td>
                        <div class="wrapper" th:if="${event.links.reddit != null}">
                        <a class="btn btn-secondary d-block" href="#" th:href="@{${event.links.reddit}}">
                                <i class="fab fa-reddit"></i>
                        </a>
                        <br>
                        </div>
                        <div class="wrapper" th:if="${event.links.wikipedia != null}">
                        <a class="btn btn-secondary d-block" href="#" th:if="${event.links.wikipedia != null}" th:href="@{${event.links.wikipedia}}">
                                <i class="fab fa-wikipedia-w"></i>
                        </a>
                        <br>
                        </div>
                        <a class="btn btn-secondary d-block" href="#" th:href="@{${event.links.article}}">
                                <i class="fas fa-newspaper"></i>
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
